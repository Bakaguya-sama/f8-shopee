<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee</title>
    <link rel="stylesheet" href="../shopee/assets/css/main.css">
    <link rel="stylesheet" href="../shopee/assets/css/base.css">
    <link rel="stylesheet"
        href="../shopee/assets/fonts/fontawesome-free-7.0.0-web/fontawesome-free-7.0.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <!-- Header -->
        <div class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--show header__navbar-item--separate">
                            Vào cửa hàng trên ứng dụng F8-shop
                            <div class="header__qr">
                                <img src="../shopee/assets/img/qr_code.png" alt="QR Code" class="header__qr-img">
                                <div class="header__qr-apps">
                                    <a href="" class="header__qr-link">
                                        <img src="../shopee/assets/img/app_store.png" alt="App Store" class="header__qr-download-img">
                                    </a>
                                    <a href="" class="header__qr-link">
                                        <img src="../shopee/assets/img/google_play.png" alt="Google Play" class="header__qr-download-img">
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            <span class="header__navbar-title--no-pointer">Kết nối</span>
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fa-brands fa-facebook"></i>
                            </a>
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon fa-solid fa-bell"></i>
                                Thông báo
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon fa-solid fa-circle-question"></i>
                                Trợ giúp
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--bold header__navbar-item--separate">Đăng ký
                        </li>
                        <li class="header__navbar-item header__navbar-item--bold">Đăng nhập</li>
                    </ul>
                </nav>

            </div>
        </div>
        <!-- End Header -->

        <!-- Container -->
        <div class="container">

        </div>
        <!-- End Container -->


        <!-- Footer -->
        <div class="footer">

        </div>
        <!-- End Footer -->
    </div>
</body>

</html>
